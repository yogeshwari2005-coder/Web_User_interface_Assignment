<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portfolio - Q5</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top:70px; }
    .hero { background:linear-gradient(90deg,#10b981,#06b6d4); color:#fff; padding:2rem 1.2rem; border-radius:8px; }
    .card { border-radius:12px; box-shadow:0 10px 30px rgba(20,20,40,0.06); }
    .nav-link.active { font-weight:600; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyPortfolio</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <section id="about" class="hero mb-4 d-flex justify-content-between align-items-center">
      <div>
        <h2 id="greeting">Hello!</h2>
        <p class="mb-1">I'm Alex â€” Web Developer. I build responsive and accessible web apps.</p>
        <div class="small">Local time: <span id="clock">--:--:--</span></div>
      </div>
      <div>
        <button class="btn btn-light" id="downloadResume">Resume</button>
      </div>
    </section>

    <section id="projects" class="mb-4">
      <h4>Projects</h4>
      <div id="projectGrid" class="row g-3">
        <!-- Projects will be loaded dynamically -->
      </div>
    </section>

    <section id="contact" class="mb-5">
      <div class="card p-3">
        <h5>Contact</h5>
        <p>Email: <a href="mailto:alex@example.com">alex@example.com</a></p>
      </div>
    </section>
  </main>

  <!-- Project Modal -->
  <div class="modal fade" id="projModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title" id="projTitle"></h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body" id="projBody"></div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(function(){
      // Live clock & dynamic greeting
      function updateClock() {
        const now = new Date();
        $('#clock').text(now.toLocaleTimeString());
        const h = now.getHours();
        const greet = h < 12 ? 'Good morning' : (h < 18 ? 'Good afternoon' : 'Good evening');
        $('#greeting').text(`${greet}, I'm Alex`);
      }
      updateClock(); setInterval(updateClock,1000);

      // Projects data (could be external JSON)
      const projects = [
        {id:1,title:'Todo App',desc:'A progressive todo app with offline support.'},
        {id:2,title:'Portfolio Site',desc:'Responsive portfolio built with Bootstrap & JS.'},
        {id:3,title:'Chat Demo',desc:'WebSocket based chat demo.'}
      ];

      // Dynamically render projects
      function loadProjects() {
        $('#projectGrid').empty();
        projects.forEach(p => {
          const col = $(`
            <div class="col-md-4">
              <div class="card p-3">
                <h6>${p.title}</h6>
                <p class="small">${p.desc}</p>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-primary viewProj" data-id="${p.id}">View</button>
                  <button class="btn btn-sm btn-outline-secondary loadProj" data-id="${p.id}">Load</button>
                </div>
              </div>
            </div>`);
          $('#projectGrid').append(col);
        });
      }
      loadProjects();

      // jQuery interactive navigation (smooth)
      $('nav a.nav-link').on('click', function(e){
        e.preventDefault();
        $('nav a.nav-link').removeClass('active');
        $(this).addClass('active');
        $('html,body').animate({scrollTop: $($(this).attr('href')).offset().top - 70}, 400);
      });

      // View project in modal (dynamic load)
      const projModal = new bootstrap.Modal($('#projModal')[0]);
      $(document).on('click','.viewProj', function(){
        const id = $(this).data('id'), p = projects.find(x => x.id==id);
        $('#projTitle').text(p.title);
        $('#projBody').html(`<p>${p.desc}</p><p><em>More details and screenshots would be here.</em></p>`);
        projModal.show();
      });

      // Load project details into the page (simulate)
      $(document).on('click','.loadProj', function(){
        const id = $(this).data('id'), p = projects.find(x => x.id==id);
        alert(`Loading project "${p.title}" content dynamically (demo).`);
      });

      // Resume download (client-side simulation)
      $('#downloadResume').on('click', function(){ alert('Resume download (demo).'); });
    });
  </script>
</body>
</html>
